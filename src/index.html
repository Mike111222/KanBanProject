<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/6e8f4ae605.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>KanBan Project</title>
</head>
<body> 
  
  <!-- the header and navbar -->
<header>
  <div class="row justify-content-center">
    <div class="col-6">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-center">
              <a class="navbar-brand" href="#"><img src="" alt="">Our Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item mx-4">
                    <a class="nav-link active" aria-current="page" href="#">Movies</a>
                  </li>
                  <li class="nav-item mx-4">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item mx-4">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
              
          </div>
        </div>
        
      </nav>
    </div>
  </div>
 
</header>

<main class="p-5">
  <section id="mainContainer" class="main-container">
    
</section>
<div class="modal fade" id="Mymodal" tabindex="-1" role="dialog" aria-labelledby="MyModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content  modal-xl">
      <div class="modal-header">
        <button type="button" id="closeIcon" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img class="mb-2" id="image">
        <h2 class="text-center p-3" id="exampleModalLabel"><b id="name"></b></h2>
        <div class="row justify-content-center m-3">
          <p id="summary"></p>
          <p  id="genres"></p>
          <div class="col-6">
            <div class="row justify-content-center">
              <div class="col-5"><b>Language:</b></div>
              <div class="col-6" id="language"></div>
            </div>
          </div>
          <div class="col-6">
            <div class="row justify-content-center">
              <div class="col-5"><b>Rating:</b></div>
              <div class="col-6" id="rating"></div>
            </div>
          </div>
          <div class="col-6">
            <div class="row justify-content-center">
              <div class="col-5"><b>Premiered:</b></div>
              <div class="col-6" id="premiered"></div>
            </div>
          </div>
          <div class="col-6">
            <div class="row justify-content-center">
              <div class="col-5"><b>Runtime:</b></div>
              <div class="col-6" id="averageRuntime"></div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-10">
            <h3 class="text-center py-2">Comments <span id="count"></span></h3>
            <div id="comments"></div>
          </div>
        </div>
        <div class="row m-5">
          <div class="col-10">
            <form action="" id="form" class="text-start">
              <h3 class="text-center py-2">Add a Comment</h3>
              <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Your name">
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="comment" rows="3" placeholder="Your insights"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" >Comment</button>
            </form>
          </div>
          
        
         
        </div>
      </div>
    </div>
  </div>
</div>
</main>

<footer class="p-5 border border-primary border-5">
  <div class="row">
    <p>Created by <b>Batool</b> and <b>Mike</b> Under CC license</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
